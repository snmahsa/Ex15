<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}Cancer Detection{%endblock%}</title>
</head>
<body>
    <nav>
        <div class="navbar navbar-light  navbar-expand-lg bg-success-subtle" id="navbarNav">
            <div class="container">
                <ul class="navbar-nav">
                    <li class="nav-item active "><a class="nav-link text-body-emphasis"  href="{{url_for('index')}}">Home</a></li>
                    <li class="nav-item "><a class="nav-link text-body-emphasis" href="{{url_for('login')}}">Login</a></li>
                    <li class="nav-item "><a class="nav-link text-body-emphasis" href="{{url_for('register')}}">Register</a></li>
                    <li class="nav-item "><a class="nav-link text-body-emphasis" href="{{url_for('input')}}">Input</a></li>
                    <li class="nav-item active"><a class="nav-link text-body-emphasis" href="{{url_for('history')}}">History</a></li>
                </ul>
            </div>
        </div>

    </nav>

    <main>
        <div class="container mt-5">
            {%block content%} {%endblock%}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
