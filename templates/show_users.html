<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>لیست کاربران</title>
</head>
<body>
    <h1>لیست کاربران</h1>
    <table border="1">
        <tr>
            <th>نام کاربری</th>
            <th>رمزعبور</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td> 
        </tr>
        {% endfor %}
    </table>
</body>
</html>
